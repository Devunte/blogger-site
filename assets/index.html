<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Elements Example</title>
<link rel ="stylesheet" href="./assets/style.css">
</head>
<body>

<header>
    <button type="switch" class="mode">&#127763;</button>
</header>

<div class="container">
    <div class="splitUp">
        <h1>My First Blog</h1>
    </div>

    <div class="split">
        <h1>Whats On Your Mind</h1>
     <section>
        <h2>username</h2>
        <input type="username">
    </section>
    <section>
        <h2>title</h2>
        <input type="title">
    </section>
    <section>
    <h2>content</h2>
        <input type="content">
    </section>
    <button type="submit" class="large-button">Submit</button>
    </div>
</div>



</body>


</html>
